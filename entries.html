<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mary-Jean II — Past Entries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="./assets/mary-jean-ii.png" alt="Mary-Jean II Logo" onerror="this.closest('.brand').classList.add('no-image')">
        <div class="brand-text">
          <h1>Mary-Jean II</h1>
          <p>Engine Room Log</p>
        </div>
      </div>
      <div class="header-actions">
        <a href="./index.html" class="btn secondary">Home</a>
        <a href="./running.html" class="btn secondary">ER Running Log</a>
      </div>
    </header>

    <main class="container wide">
      <section class="card open">
        <div class="card-header">
          <h2>Past Entries</h2>
          <div class="header-actions">
            <button id="exportAllBtn" class="btn">Export All to Excel</button>
            <button id="clearAll" class="btn secondary">Clear All</button>
          </div>
        </div>
        <div class="card-body">
          <p id="cloudStatus" style="margin:0 0 10px; color: var(--muted);"></p>
          <div id="entriesList" class="grid cols-1"></div>
        </div>
      </section>

      <section class="card open">
        <div class="card-header">
          <h2>Graph Data</h2>
        </div>
        <div class="card-body">
          <div class="grid cols-1" style="gap:16px;">
            <div class="row-actions">
              <button id="toggleGen" class="btn secondary">Generators</button>
              <button id="toggleEng" class="btn secondary">Main Engines</button>
              <button id="toggleOther" class="btn secondary">Other</button>
            </div>

            <div id="chooserGenWrap" class="grid cols-1 hidden" style="gap:10px;">
              <div class="subheading">Generators</div>
              <div class="row-actions">
                <button id="toggleGen1" class="btn secondary">Generator 1</button>
                <button id="toggleGen2" class="btn secondary">Generator 2</button>
                <button id="toggleGen3" class="btn secondary">Generator 3</button>
              </div>
              <div id="chooserGen1Wrap" class="grid cols-1 hidden" style="gap:8px;">
                <div id="seriesChooserGen1" class="grid cols-4"></div>
              </div>
              <div id="chooserGen2Wrap" class="grid cols-1 hidden" style="gap:8px;">
                <div id="seriesChooserGen2" class="grid cols-4"></div>
              </div>
              <div id="chooserGen3Wrap" class="grid cols-1 hidden" style="gap:8px;">
                <div id="seriesChooserGen3" class="grid cols-4"></div>
              </div>
            </div>
            <div id="chooserEngWrap" class="grid cols-1 hidden" style="gap:10px;">
              <div class="subheading">Main Engines</div>
              <div class="row-actions">
                <button id="togglePort" class="btn secondary">Port Main Engine</button>
                <button id="toggleStbd" class="btn secondary">Starboard Main Engine</button>
              </div>
              <div id="chooserPortWrap" class="grid cols-1 hidden" style="gap:8px;">
                <div id="seriesChooserPort" class="grid cols-4"></div>
              </div>
              <div id="chooserStbdWrap" class="grid cols-1 hidden" style="gap:8px;">
                <div id="seriesChooserStbd" class="grid cols-4"></div>
              </div>
            </div>
            <div id="chooserOtherWrap" class="grid cols-1 hidden" style="gap:10px;">
              <div class="subheading">Other</div>
              <div id="seriesChooserOther" class="grid cols-4"></div>
            </div>
            <div class="row-actions">
              <button id="plotBtn" class="btn">Plot Selected</button>
              <button id="clearPlotBtn" class="btn secondary">Clear Plot</button>
            </div>
            <canvas id="chart" height="140"></canvas>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>© <span id="year"></span> Mary-Jean II — Engine Room</span>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <script src="./sb-config.js?v=sb1"></script>
    <script src="./cloud.js?v=sb1"></script>
    <script src="./schema.js?v=sb1"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();

      const entriesList = document.getElementById('entriesList');
      const clearAllBtn = document.getElementById('clearAll');
      const seriesChooserGen1 = document.getElementById('seriesChooserGen1');
      const seriesChooserGen2 = document.getElementById('seriesChooserGen2');
      const seriesChooserGen3 = document.getElementById('seriesChooserGen3');
      const seriesChooserPort = document.getElementById('seriesChooserPort');
      const seriesChooserStbd = document.getElementById('seriesChooserStbd');
      const seriesChooserOther = document.getElementById('seriesChooserOther');
      const chooserGenWrap = document.getElementById('chooserGenWrap');
      const chooserEngWrap = document.getElementById('chooserEngWrap');
      const chooserOtherWrap = document.getElementById('chooserOtherWrap');
      const toggleGenBtn = document.getElementById('toggleGen');
      const toggleEngBtn = document.getElementById('toggleEng');
      const toggleOtherBtn = document.getElementById('toggleOther');
      const toggleGen1Btn = document.getElementById('toggleGen1');
      const toggleGen2Btn = document.getElementById('toggleGen2');
      const toggleGen3Btn = document.getElementById('toggleGen3');
      const chooserGen1Wrap = document.getElementById('chooserGen1Wrap');
      const chooserGen2Wrap = document.getElementById('chooserGen2Wrap');
      const chooserGen3Wrap = document.getElementById('chooserGen3Wrap');
      const togglePortBtn = document.getElementById('togglePort');
      const toggleStbdBtn = document.getElementById('toggleStbd');
      const chooserPortWrap = document.getElementById('chooserPortWrap');
      const chooserStbdWrap = document.getElementById('chooserStbdWrap');
      const plotBtn = document.getElementById('plotBtn');
      const clearPlotBtn = document.getElementById('clearPlotBtn');
      const chartCtx = document.getElementById('chart').getContext('2d');
      let chart;

      function getDeep(obj, path) {
        const parts = String(path).replace(/\]/g,'').split(/\.|\[/).filter(Boolean);
        return parts.reduce((acc,p)=>acc?acc[p]:undefined, obj);
      }

      function flatten(obj, prefix = '') {
        const out = {};
        Object.entries(obj || {}).forEach(([k, v]) => {
          if (k === '__meta' || k === 'signature') return;
          const p = prefix ? prefix + '.' + k : k;
          if (v && typeof v === 'object' && !Array.isArray(v)) {
            Object.assign(out, flatten(v, p));
          } else {
            out[p] = v;
          }
        });
        return out;
      }

      function slug(s){ return String(s).replace(/[^a-z0-9]+/gi,'_').toLowerCase(); }

      function buildLabelMapFromSchema() {
        const map = new Map();
        const S = window.ENGINE_ROOM_SCHEMA || [];
        S.forEach(sec => {
          if (sec.type === 'fields') {
            if (sec.groups) {
              sec.groups.forEach(g => (g.fields||[]).forEach(f => map.set(f.key, `${g.title} — ${f.label}`)));
            } else {
              (sec.fields||[]).forEach(f => map.set(f.key, f.label));
            }
          } else if (sec.type === 'composite') {
            (sec.children||[]).forEach(ch => {
              if (ch.subtype === 'gen-matrix') {
                const rows = ch.rows || [];
                [1,2,3].forEach(id => {
                  rows.forEach(r => map.set(`gen${id}.${slug(r)}`, `Gen ${id} — ${r}`));
                });
              }
            });
          }
        });
        return map;
      }

      function collectNumericFields(entries) {
        const labelMap = buildLabelMapFromSchema();
        const keys = new Map();
        entries.forEach(e => {
          const flat = flatten(e);
          Object.entries(flat).forEach(([k, v]) => {
            if (k === '__meta' || typeof v === 'boolean') return;
            const num = parseFloat(String(v).replace(/,/g,''));
            if (!Number.isNaN(num) && Number.isFinite(num)) {
              if (!keys.has(k)) keys.set(k, labelMap.get(k) || k);
            }
          });
        });
        return Array.from(keys.entries()).sort((a,b)=>String(a[1]).localeCompare(String(b[1])));
      }

      function renderChooser(container, options) {
        container.innerHTML = '';
        options.forEach(([key, label]) => {
          const wrap = document.createElement('label');
          wrap.style.display = 'grid';
          wrap.style.gridTemplateColumns = 'auto 1fr';
          wrap.style.alignItems = 'center';
          wrap.style.gap = '8px';
        
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.value = key;
          const span = document.createElement('span');
          span.textContent = label;
          wrap.appendChild(cb);
          wrap.appendChild(span);
          container.appendChild(wrap);
        });
      }

      function color(i){
        const palette = ['#67a1ff','#3fe0e8','#ff6b6b','#43d17a','#f6c851','#c084fc','#60a5fa','#f472b6','#fb7185'];
        return palette[i % palette.length];
      }

      function plotSelected(entries) {
        const selected = [seriesChooserGen1, seriesChooserGen2, seriesChooserGen3, seriesChooserPort, seriesChooserStbd, seriesChooserOther]
          .flatMap(c => Array.from(c.querySelectorAll('input[type="checkbox"]:checked')).map(cb=>cb.value));
        const labels = entries.map(e => new Date(e.__meta?.ts || Date.now()).toLocaleString());
        const datasets = selected.map((key, idx) => ({
          label: key,
          data: entries.map(e => {
            const v = getDeep(e, key);
            const n = parseFloat(String(v).replace(/,/g,''));
            return Number.isFinite(n) ? n : null;
          }),
          borderColor: color(idx),
          backgroundColor: color(idx) + '55',
          spanGaps: true,
          tension: 0.2
        }));
        if (chart) chart.destroy();
        chart = new Chart(chartCtx, {
          type: 'line',
          data: { labels, datasets },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: false } },
            plugins: { legend: { position: 'bottom' } }
          }
        });
      }

      // Group entries by passage (from/to ports and date proximity)
      function groupEntriesByPassage(entries) {
        if (entries.length === 0) return [];
        
        const passages = [];
        const sortedEntries = [...entries].sort((a, b) => {
          const dateA = new Date(a.__meta?.iso || a.date || 0);
          const dateB = new Date(b.__meta?.iso || b.date || 0);
          return dateA - dateB;
        });
        
        let currentPassage = null;
        
        sortedEntries.forEach(entry => {
          const from = entry.from || 'Unknown';
          const to = entry.to || 'Unknown';
          const date = entry.date || new Date(entry.__meta?.iso || Date.now()).toISOString().split('T')[0];
          const time = entry.time || new Date(entry.__meta?.iso || Date.now()).toTimeString().split(' ')[0].substring(0, 5);
          
          // Check if this entry belongs to the current passage
          if (currentPassage && 
              currentPassage.from === from && 
              currentPassage.to === to &&
              Math.abs(new Date(date) - new Date(currentPassage.endDate)) <= 2 * 24 * 60 * 60 * 1000) { // Within 2 days
            currentPassage.entries.push(entry);
            currentPassage.endDate = date;
            currentPassage.endTime = time;
          } else {
            // Start a new passage
            currentPassage = {
              from,
              to,
              startDate: date,
              startTime: time,
              endDate: date,
              endTime: time,
              entries: [entry]
            };
            passages.push(currentPassage);
          }
        });
        
        return passages;
      }

      async function renderEntries() {
        entriesList.innerHTML = '';
        // Prefer cloud, fallback to local
        let entries = null;
        let statusText = '';
        if (window.cloud && window.cloud.enabled) {
          entries = await window.cloud.fetchEntries();
          statusText = `Cloud: ${entries ? 'connected' : 'error'}; `;
        }
        if (!entries) {
          const raw = localStorage.getItem('erlog:entries');
          entries = raw ? JSON.parse(raw) : [];
          statusText += `Local entries: ${entries.length}`;
        } else {
          statusText += `Cloud entries: ${entries.length}`;
        }
        const statusEl = document.getElementById('cloudStatus');
        if (statusEl) statusEl.textContent = statusText;
        if (entries.length === 0) {
          const empty = document.createElement('p');
          empty.textContent = 'No entries yet.';
          empty.style.color = 'var(--muted)';
          entriesList.appendChild(empty);
          return;
        }

        // Group entries by passages
        const passages = groupEntriesByPassage(entries);

        const numericOptions = collectNumericFields(entries);
        const gen1Opts = numericOptions.filter(([k]) => /^gen1\./.test(k));
        const gen2Opts = numericOptions.filter(([k]) => /^gen2\./.test(k));
        const gen3Opts = numericOptions.filter(([k]) => /^gen3\./.test(k));
        const portOpts = numericOptions.filter(([k]) => /^port\./.test(k));
        const stbdOpts = numericOptions.filter(([k]) => /^stbd\./.test(k));
        const otherOpts = numericOptions.filter(([k]) => /^other\./.test(k));
        renderChooser(seriesChooserGen1, gen1Opts);
        renderChooser(seriesChooserGen2, gen2Opts);
        renderChooser(seriesChooserGen3, gen3Opts);
        renderChooser(seriesChooserPort, portOpts);
        renderChooser(seriesChooserStbd, stbdOpts);
        renderChooser(seriesChooserOther, otherOpts);

        // Render passages instead of individual entries
        [...passages].reverse().forEach((passage, idx) => {
          const card = document.createElement('div');
          card.className = 'card subtle';
          const header = document.createElement('div');
          header.className = 'card-header';
          const title = document.createElement('h2');
          
          // Format passage title: "La Ciotat 1/06/25 - Dubrovnik 6/06/25"
          const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return `${date.getDate()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getFullYear()).slice(-2)}`;
          };
          
          const passageTitle = `${passage.from} ${formatDate(passage.startDate)} - ${passage.to} ${formatDate(passage.endDate)}`;
          title.textContent = passageTitle;
          header.appendChild(title);
          
          // Add passage details
          const details = document.createElement('div');
          details.style.fontSize = '0.9em';
          details.style.color = 'var(--muted)';
          details.style.marginTop = '4px';
          details.textContent = `${passage.entries.length} entries • ${passage.startTime} - ${passage.endTime}`;
          header.appendChild(details);
          
          const actions = document.createElement('div');
          actions.className = 'header-actions';
          
          // Export entire passage to Excel
          const exportPassageBtn = document.createElement('button');
          exportPassageBtn.className = 'btn';
          exportPassageBtn.textContent = 'Export Passage to Excel';
          exportPassageBtn.addEventListener('click', () => {
            exportPassageToExcel(passage);
          });
          
          // View passage details
          const viewPassageBtn = document.createElement('button');
          viewPassageBtn.className = 'btn secondary';
          viewPassageBtn.textContent = 'View Entries';
          viewPassageBtn.addEventListener('click', () => {
            togglePassageDetails(card, passage);
          });
          
          actions.appendChild(exportPassageBtn);
          actions.appendChild(viewPassageBtn);
          header.appendChild(actions);
          card.appendChild(header);
          entriesList.appendChild(card);
        });

        plotBtn.addEventListener('click', () => plotSelected(entries));
        clearPlotBtn.addEventListener('click', () => { if (chart) chart.destroy(); });

        const toggle = (wrap) => wrap.classList.toggle('hidden');
        toggleGenBtn.addEventListener('click', () => toggle(chooserGenWrap));
        toggleEngBtn.addEventListener('click', () => toggle(chooserEngWrap));
        toggleOtherBtn.addEventListener('click', () => toggle(chooserOtherWrap));

        const showOnly = (wraps, target) => {
          wraps.forEach(w => w.classList.add('hidden'));
          target.classList.remove('hidden');
        };
        // Generators: only show last clicked
        toggleGen1Btn.addEventListener('click', () => showOnly([chooserGen1Wrap, chooserGen2Wrap, chooserGen3Wrap], chooserGen1Wrap));
        toggleGen2Btn.addEventListener('click', () => showOnly([chooserGen1Wrap, chooserGen2Wrap, chooserGen3Wrap], chooserGen2Wrap));
        toggleGen3Btn.addEventListener('click', () => showOnly([chooserGen1Wrap, chooserGen2Wrap, chooserGen3Wrap], chooserGen3Wrap));
        // Main Engines: only show last clicked
        togglePortBtn.addEventListener('click', () => showOnly([chooserPortWrap, chooserStbdWrap], chooserPortWrap));
        toggleStbdBtn.addEventListener('click', () => showOnly([chooserPortWrap, chooserStbdWrap], chooserStbdWrap));
      }

      // Toggle passage details view
      function togglePassageDetails(card, passage) {
        const existingBody = card.querySelector('.passage-details');
        if (existingBody) {
          existingBody.remove();
          return;
        }
        
        const body = document.createElement('div');
        body.className = 'card-body passage-details';
        
        passage.entries.forEach((entry, idx) => {
          const entryDiv = document.createElement('div');
          entryDiv.style.marginBottom = '12px';
          entryDiv.style.padding = '8px';
          entryDiv.style.border = '1px solid var(--border)';
          entryDiv.style.borderRadius = '6px';
          
          const dt = (entry.__meta && entry.__meta.iso) || new Date().toISOString();
          const dateStr = new Date(dt).toLocaleString();
          entryDiv.innerHTML = `
            <div style="font-weight: 600; margin-bottom: 4px;">Entry ${passage.entries.length - idx} — ${dateStr}</div>
            <div style="font-size: 0.9em; color: var(--muted);">
              ${entry.from || 'Unknown'} → ${entry.to || 'Unknown'} • ${entry.route || 'No route notes'}
            </div>
          `;
          
          const entryActions = document.createElement('div');
          entryActions.style.marginTop = '8px';
          entryActions.style.display = 'flex';
          entryActions.style.gap = '8px';
          
          const loadBtn = document.createElement('button');
          loadBtn.className = 'btn';
          loadBtn.textContent = 'Load into Form';
          loadBtn.style.fontSize = '0.8em';
          loadBtn.addEventListener('click', () => {
            localStorage.setItem('erlog:lastSubmit', JSON.stringify(entry));
            window.location.href = './running.html?load=last&ts=' + Date.now();
          });
          
          const exportBtn = document.createElement('button');
          exportBtn.className = 'btn secondary';
          exportBtn.textContent = 'Export Entry';
          exportBtn.style.fontSize = '0.8em';
          exportBtn.addEventListener('click', () => {
            if (window.exportEntryWithData) {
              const filename = `er-log-entry-${entry.date || 'entry'}-${entry.time || 'time'}`;
              if (window.exportEntryWithData(entry, filename)) {
                alert('Entry exported to Excel');
              } else {
                alert('Export failed');
              }
            }
          });
          
          entryActions.appendChild(loadBtn);
          entryActions.appendChild(exportBtn);
          entryDiv.appendChild(entryActions);
          body.appendChild(entryDiv);
        });
        
        card.appendChild(body);
      }

      // Export entire passage to Excel with all hourly readings
      function exportPassageToExcel(passage) {
        try {
          const wb = XLSX.utils.book_new();
          
          // Create worksheet with passage data
          const wsData = [];
          
          // Header rows
          wsData.push(['', '', '', 'Day 1', '', '', '', passage.startDate, '', '', `${passage.from} to ${passage.to}`]);
          wsData.push(['', '', '', 'Time:', passage.startTime, 'From:', passage.from, 'To:', passage.to, '', '']);
          wsData.push(['', '', '', '', '', '', '', '', '', '', '']);
          
          // PORT main Engine header
          wsData.push(['', 'PORT main Engine', '', '', '', '', '', '', '', '', '']);
          wsData.push(['', '', '', '', '', '', '', '', '', '', '']);
          
          // Create time columns based on entries
          const timeColumns = passage.entries.map(entry => {
            const dt = new Date(entry.__meta?.iso || entry.date || Date.now());
            return dt.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
          });
          
          // PORT main Engine parameters with time columns
          const portParams = [
            ['Engines Advanced (AMS)', 'RPM', 'RPM'],
            ['', 'Fuel Pressure', 'kPa'],
            ['', 'Oil Temperature', 'C'],
            ['', 'S W Pressure', 'kPa'],
            ['', 'Boost Pressure', 'kPa'],
            ['', 'Scavange air', 'C'],
            ['', 'Left Exhaust', 'C'],
            ['', 'Right Exhaust', 'C'],
            ['', 'Ex O/B Surface temp', 'C'],
            ['', 'Fuel Differential', 'kPa'],
            ['', 'Oil Differential', 'kPa'],
            ['', 'Coolant Temp', 'C'],
            ['', 'Oil Pressure', 'kPa'],
            ['', 'Trans gear Temp', 'C'],
            ['', 'Trans oil pressure', 'kPa'],
            ['', 'Fuel consumption', 'l/h'],
            ['', 'Load', '%'],
            ['', 'Shaft Flow', 'l/min'],
            ['', 'Thrust bearing Temp', 'C'],
            ['', 'Ex Sea water Press', 'kPa']
          ];
          
          // Add PORT parameters with data for each time
          portParams.forEach((row, index) => {
            const wsRow = [row[0], row[1], row[2]];
            passage.entries.forEach(entry => {
              const getValue = (path) => {
                const parts = path.split('.');
                let value = entry;
                for (const part of parts) {
                  if (value && typeof value === 'object') {
                    value = value[part];
                  } else {
                    return '';
                  }
                }
                return value || '';
              };
              
              let fieldName = '';
              if (index === 0) fieldName = 'port.rpm';
              else if (index === 1) fieldName = 'port.fuelPressure';
              else if (index === 2) fieldName = 'port.oilTemp';
              else if (index === 3) fieldName = 'port.swPressure';
              else if (index === 4) fieldName = 'port.boostPressure';
              else if (index === 5) fieldName = 'port.scavengeAir';
              else if (index === 6) fieldName = 'port.leftExhaust';
              else if (index === 7) fieldName = 'port.rightExhaust';
              else if (index === 8) fieldName = 'port.exSurface';
              else if (index === 9) fieldName = 'port.fuelDiff';
              else if (index === 10) fieldName = 'port.oilDiff';
              else if (index === 11) fieldName = 'port.coolantTemp';
              else if (index === 12) fieldName = 'port.oilPressure';
              else if (index === 13) fieldName = 'port.transGearTemp';
              else if (index === 14) fieldName = 'port.transOilPressure';
              else if (index === 15) fieldName = 'port.fuelConsumption';
              else if (index === 16) fieldName = 'port.loadPct';
              else if (index === 17) fieldName = 'port.shaftFlow';
              else if (index === 18) fieldName = 'port.thrustBearingTemp';
              else if (index === 19) fieldName = 'port.exSeaWaterPress';
              
              wsRow.push(getValue(fieldName));
            });
            wsData.push(wsRow);
          });
          
          // Add empty row
          wsData.push(['', '', '', '', '', '', '', '', '', '', '']);
          
          // STBD main Engine header
          wsData.push(['', 'STBD main Engine', '', '', '', '', '', '', '', '', '']);
          wsData.push(['', '', '', '', '', '', '', '', '', '', '']);
          
          // STBD main Engine parameters with time columns
          const stbdParams = [
            ['Engines Advanced (AMS)', 'RPM', 'RPM'],
            ['', 'Fuel Pressure', 'kPa'],
            ['', 'Oil Temperature', 'C'],
            ['', 'S W Pressure', 'kPa'],
            ['', 'Boost Pressure', 'kPa'],
            ['', 'Scavange air', 'C'],
            ['', 'Left Exhaust', 'C'],
            ['', 'Right Exhaust', 'C'],
            ['', 'Ex O/B Surface temp', 'C'],
            ['', 'Fuel Differential', 'kPa'],
            ['', 'Oil Differential', 'kPa'],
            ['', 'Coolant Temp', 'C'],
            ['', 'Oil Pressure', 'kPa'],
            ['', 'Trans gear Temp', 'C'],
            ['', 'Trans oil pressure', 'kPa'],
            ['', 'Fuel consumption', 'l/h'],
            ['', 'Load', '%'],
            ['', 'Shaft Flow', 'l/min'],
            ['', 'Thrust bearing Temp', 'C'],
            ['', 'Ex Sea water Press', 'kPa']
          ];
          
          // Add STBD parameters with data for each time
          stbdParams.forEach((row, index) => {
            const wsRow = [row[0], row[1], row[2]];
            passage.entries.forEach(entry => {
              const getValue = (path) => {
                const parts = path.split('.');
                let value = entry;
                for (const part of parts) {
                  if (value && typeof value === 'object') {
                    value = value[part];
                  } else {
                    return '';
                  }
                }
                return value || '';
              };
              
              let fieldName = '';
              if (index === 0) fieldName = 'stbd.rpm';
              else if (index === 1) fieldName = 'stbd.fuelPressure';
              else if (index === 2) fieldName = 'stbd.oilTemp';
              else if (index === 3) fieldName = 'stbd.swPressure';
              else if (index === 4) fieldName = 'stbd.boostPressure';
              else if (index === 5) fieldName = 'stbd.scavengeAir';
              else if (index === 6) fieldName = 'stbd.leftExhaust';
              else if (index === 7) fieldName = 'stbd.rightExhaust';
              else if (index === 8) fieldName = 'stbd.exSurface';
              else if (index === 9) fieldName = 'stbd.fuelDiff';
              else if (index === 10) fieldName = 'stbd.oilDiff';
              else if (index === 11) fieldName = 'stbd.coolantTemp';
              else if (index === 12) fieldName = 'stbd.oilPressure';
              else if (index === 13) fieldName = 'stbd.transGearTemp';
              else if (index === 14) fieldName = 'stbd.transOilPressure';
              else if (index === 15) fieldName = 'stbd.fuelConsumption';
              else if (index === 16) fieldName = 'stbd.loadPct';
              else if (index === 17) fieldName = 'stbd.shaftFlow';
              else if (index === 18) fieldName = 'stbd.thrustBearingTemp';
              else if (index === 19) fieldName = 'stbd.exSeaWaterPress';
              
              wsRow.push(getValue(fieldName));
            });
            wsData.push(wsRow);
          });
          
          // Create worksheet
          const ws = XLSX.utils.aoa_to_sheet(wsData);
          
          // Add to workbook
          XLSX.utils.book_append_sheet(wb, ws, 'Passage Data');
          
          // Set column widths
          const colWidths = [20, 25, 15, ...timeColumns.map(() => 15)];
          ws['!cols'] = colWidths.map(w => ({ width: w }));
          
          // Save file
          const filename = `passage-${passage.from}-${passage.to}-${passage.startDate}`;
          XLSX.writeFile(wb, `${filename}-${new Date().toISOString().split('T')[0]}.xlsx`);
          
          alert(`Passage exported to Excel: ${passage.entries.length} entries`);
        } catch (e) {
          console.error('Passage export failed:', e);
          alert('Export failed');
        }
      }

      clearAllBtn.addEventListener('click', () => {
